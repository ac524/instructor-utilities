<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Item Picker Utility</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="app/style.css">
    </head>
    <body>

        <div class="jumbotron">
            <div class="container">
                <div class="form-row">
                    <div class="col-auto">
                        <select id="list-options" class="form-control"></select>
                    </div>
                    <div class="col-auto">
                        <button id="new-list" class="btn btn-success">Add New</button>
                    </div>
                </div>
                <hr>
                <h1><span id="current-list-title"></span> Item Picker</h1>
                <button class="btn btn-sm btn-secondary" id="edit-list">Edit</button> <button class="btn btn-sm btn-danger"  id="delete-list">Delete</button>
            </div>
        </div>

        <div class="container">
            
            <div id="status-message" class="alert"></div>
            <div class="mb-3 d-flex">
                <button id="reset-list" class="btn btn-secondary">Reset</button>
                <button id="next-group" class="btn btn-success ml-auto">Next</button>
            </div>
            <div class="row d-flex flex-column-reverse flex-md-row">
                
                <div class="col-md-9">

                    <div id="list-items">
                        <div id="list-enabled-items" class="list-group flex-wrap flex-row"></div>

                        <div id="list-disabled-items" class="list-group list-disabled flex-wrap flex-row mt-4"></div>
                    </div>
        
                    <div class="mt-4 d-flex">
                        <button id="add-item" class="btn btn-success">Add Item</button>

                        <button id="export-list" class="btn btn-secondary ml-auto">Export</button>
                        <button id="import-list" class="btn btn-secondary ml-1">Import</button>
                    </div>

                    <div class="mt-4" id="import-export" style="display: none;">
                        <h2>Import/Export</h2>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-3 mb-3 mb-md-0">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <p class="card-title m-0">Current: <span id="current-name" class="badge badge-light">None</span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://kit.fontawesome.com/aba951f796.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="app/list-picker.js"></script>

    </body>
</html>
