<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>

        <div class="jumbotron">
            <div class="container">
                <h1>Group Picker</h1>
            </div>
        </div>

        <div class="container">
            
            <div id="status-message" class="alert"></div>
            <div class="mb-3 d-flex">
                <button id="reset-list" class="btn btn-secondary">Reset</button>
                <button id="next-group" class="btn btn-success ml-auto">Next</button>
            </div>
            <div class="row">
                
                <div class="col-9">

                    <div id="all-groups" class="list-group">

                    </div>
        
                    <div class="mt-4 d-flex">
                        <button id="add-item" class="btn btn-success">Add Item</button>
                    </div>

                </div>
                <div class="col-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <p class="card-title m-0">Current: <span id="current-name">None</span></p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="app/list-picker.js"></script>

    </body>
</html>
